<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>SAFECHAT</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>SAFECHAT</h2>
        <p>Deteksi Bahasa Kasar - KMP</p>

        <div class="user active" onclick="switchUser('Syaikha')">Syaikha</div>
        <div class="user" onclick="switchUser('Azkadina')">Azkadina</div>

        <div class="status">
            <strong>Status:</strong>
            <span id="status">Menunggu...</span>
        </div>
    </div>

    <div class="chat">
        <div class="chat-header">
            Chat dengan <span id="currentUser">Syaikha</span>
            <span class="online">● Online</span>
        </div>

        <div id="messages" class="messages"></div>

        <div class="input-area">
            <input id="input" placeholder="Ketik pesan di sini...">
            <button onclick="send()">➤</button>
        </div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
